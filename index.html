<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AR Card</title>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="shader-grid-glitch.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-entity camera look-controls wasd-controls>
    <a-entity cursor="fuse: true;"
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: blue; shader: flat">
        <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
           fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
           fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
    </a-entity>
</a-entity>
        
        <!-- Assetの用意　 -->
        <a-assets>

            <!-- 3Dモデル stronaut -->
            <a-asset-item id="icon-obj" src="img/icon.obj"></a-asset-item>
            <!-- マテリアル -->
            <a-asset-item id="icon-mat" src="img/icon.mtl"></a-asset-item>
            <img id="tel-img" crossOrigin="anonymous" src="img/phone.png">
            
        </a-assets>

        <!-- Markerを表示した際の処理を以下に記述する -->
        <a-marker type="pattern" url="img/pattern_simple_qrcode.patt">

            <!-- icon -->
            <a-obj-model scale="0.15 0.15 0.15" position="-0.5 0.4 -2.1" rotation="0 0 0" src="#icon-obj" mtl="#icon-mat" link="href: https://www.olfa.co.jp/index.html;">
            </a-obj-model>

            <!-- name -->
            <a-image width="1.1" height="0.9" position="0.75 0.4 -2" rotation="-90 0 0" src="img/name.png">
            </a-image>
            
            <!-- photo -->
            <a-image width="1" height="1" position="-0.5 0.4 -1" rotation="-90 0 0" src="img/photo.jpg">
            </a-image>

            <!-- contact -->
            <a-image width="1" height="1" position="0.75 0.4 -1" rotation="-90 0 0" src="img/contacts.png">
            </a-image>
            
        </a-marker>

    </a-scene>
</body>

</html>
